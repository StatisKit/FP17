package:
    name: libbasic
    version: "1.0.0"

source:
    path: ../../..

build:
    number: 0
    script: 
        - scons cpp --prefix={{ PREFIX }} -j{{ CPU_COUNT }}          [unix]
        - scons cpp --prefix={{ LIBRARY_PREFIX }} -j{{ CPU_COUNT }} --arch=%ARCH% [win]
    
about:
