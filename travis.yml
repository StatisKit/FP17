language: cpp

os:
  - linux
  - osx

sudo: required

services:
  - docker
  
env:
  - PYTHON_VERSION=2
    CONDA_RECIPE=python-fp17
  - PYTHON_VERSION=3
    CONDA_RECIPE=python-fp17
  - PYTHON_VERSION=2
    CONDA_ENVIRONMENT=FP17
    JUPYTER_NOTEBOOK=basic.ipynb
  - PYTHON_VERSION=2
    CONDA_ENVIRONMENT=FP17
    JUPYTER_NOTEBOOK=subset.ipynb
  - PYTHON_VERSION=2
    CONDA_ENVIRONMENT=FP17
    JUPYTER_NOTEBOOK=template.ipynb
  - PYTHON_VERSION=3
    CONDA_ENVIRONMENT=FP17
    JUPYTER_NOTEBOOK=basic.ipynb
  - PYTHON_VERSION=3
    CONDA_ENVIRONMENT=FP17
    JUPYTER_NOTEBOOK=subset.ipynb
  - PYTHON_VERSION=3
    CONDA_ENVIRONMENT=FP17
    JUPYTER_NOTEBOOK=template.ipynb
  - DOCKERFILE=fp17

matrix:
  exclude:
  - os: osx
    env: DOCKERFILE=fp17
    
install:
  - git clone https://github.com/StatisKit/travis-ci.git travis-ci
  - cd travis-ci
  - source install.sh

before_script:
  - source before_script.sh

script:
  - source script.sh

after_success:
  - source after_success.sh

after_failure:
  - source after_failure.sh

before_deploy:
  - source before_deploy.sh

deploy:
  skip_cleanup: true
  provider: script
  on:
      branch: master
  script: bash deploy_script.sh

after_deploy:
  - source after_deploy.sh

after_script:
  - source after_script.sh