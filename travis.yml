branches:
  except:
  - doc
  - win
  

language: cpp

os:
  - linux
  - osx

sudo: required

services:
  - docker
  
env:
  - CONDA_VERSION=2
    CONDA_RECIPE=bin/conda/fp17
  - CONDA_VERSION=3
    CONDA_RECIPE=bin/conda/fp17
  - CONDA_VERSION=2
    CONDA_PACKAGES=fp17
    JUPYTER_NOTEBOOK=share/jupyter/basic.ipynb
    # TRAVIS_WAIT=30
  - CONDA_VERSION=2
    CONDA_PACKAGES=fp17
    JUPYTER_NOTEBOOK=share/jupyter/subset.ipynb
    TRAVIS_WAIT=50
  - CONDA_VERSION=2
    CONDA_PACKAGES=fp17
    JUPYTER_NOTEBOOK=share/jupyter/template.ipynb
    TRAVIS_WAIT=50
  - CONDA_VERSION=2
    CONDA_PACKAGES=fp17
    JUPYTER_NOTEBOOK=share/jupyter/dependent.ipynb
    TRAVIS_WAIT=50
  - CONDA_VERSION=3
    CONDA_PACKAGES=fp17
    JUPYTER_NOTEBOOK=share/jupyter/basic.ipynb
    # TRAVIS_WAIT=30
  - CONDA_VERSION=3
    CONDA_PACKAGES=fp17
    JUPYTER_NOTEBOOK=share/jupyter/subset.ipynb
    TRAVIS_WAIT=50
  - CONDA_VERSION=3
    CONDA_PACKAGES=fp17
    JUPYTER_NOTEBOOK=share/jupyter/template.ipynb
    TRAVIS_WAIT=30
  - CONDA_VERSION=3
    CONDA_PACKAGES=fp17
    JUPYTER_NOTEBOOK=share/jupyter/dependent.ipynb
    TRAVIS_WAIT=50
  - DOCKER_CONTEXT=bin/docker/linux-64
    DOCKER_CONTAINER=fp17
    CONDA_VERSION=2  
  - DOCKER_CONTEXT=bin/docker/linux-64
    DOCKER_CONTAINER=fp17
    CONDA_VERSION=3  
    
matrix:
  exclude:
  - os: osx
    env: DOCKER_CONTEXT=bin/docker/linux-64
         DOCKER_CONTAINER=fp17
         CONDA_VERSION=2
  - os: osx
    env: DOCKER_CONTEXT=bin/docker/linux-64
         DOCKER_CONTAINER=fp17
         CONDA_VERSION=3
  allow_failures:
    - os: linux
      env: CONDA_VERSION=2
           CONDA_PACKAGES=fp17
           JUPYTER_NOTEBOOK=share/jupyter/subset.ipynb
           TRAVIS_WAIT=50
    - os: osx
      env: CONDA_VERSION=2
           CONDA_PACKAGES=fp17
           JUPYTER_NOTEBOOK=share/jupyter/subset.ipynb
           TRAVIS_WAIT=50
    - os: linux
      env: CONDA_VERSION=3
           CONDA_PACKAGES=fp17
           JUPYTER_NOTEBOOK=share/jupyter/subset.ipynb
           TRAVIS_WAIT=50
    - os: osx
      env: CONDA_VERSION=3
           CONDA_PACKAGES=fp17
           JUPYTER_NOTEBOOK=share/jupyter/subset.ipynb
           TRAVIS_WAIT=50
           
before_install:
  - git submodule update --init --recursive

install:
  - git clone https://github.com/StatisKit/travis-ci.git travis-ci
  - cd travis-ci
  - source install.sh

before_script:
  - source before_script.sh

script:
  - source script.sh

after_success:
  - source after_success.sh

after_failure:
  - source after_failure.sh

before_deploy:
  - source before_deploy.sh

deploy:
  skip_cleanup: true
  provider: script
  on:
      all_branches: true
  script: bash deploy_script.sh

after_deploy:
  - source after_deploy.sh

after_script:
  - source after_script.sh
