branches:
  except:
  - doc
  
language: cpp

sudo: required

git:
  depth: false

services:
  - docker
    
os:
  - linux
  - osx
  - windows

dist: trusty
osx_image: xcode8.3

env:
  - ANACONDA_RELEASE=start
  - CONDA_RECIPE=etc/conda/fp17
  - CONDA_PACKAGES=fp17
    JUPYTER_NOTEBOOK=share/jupyter/basic.ipynb
  - CONDA_PACKAGES=fp17
    JUPYTER_NOTEBOOK=share/jupyter/subset.ipynb
    TRAVIS_WAIT=50
  - CONDA_PACKAGES=fp17
    JUPYTER_NOTEBOOK=share/jupyter/template.ipynb
    TRAVIS_WAIT=50
  - CONDA_PACKAGES=fp17
    JUPYTER_NOTEBOOK=share/jupyter/dependent.ipynb
    TRAVIS_WAIT=50  
  - DOCKER_CONTEXT=etc/docker/fp17
    DOCKER_CONTAINER=fp17
  - ANACONDA_RELEASE=finish
    
matrix:
  exclude:
  - os: osx
    env: DOCKER_CONTEXT=etc/docker/linux-64
         DOCKER_CONTAINER=fp17
  - os: windows
    env: DOCKER_CONTEXT=etc/docker/linux-64
         DOCKER_CONTAINER=fp17
  allow_failures:
    - os: linux
      env: CONDA_PACKAGES=fp17
           JUPYTER_NOTEBOOK=share/jupyter/subset.ipynb
           TRAVIS_WAIT=50
    - os: osx
      env: CONDA_PACKAGES=fp17
           JUPYTER_NOTEBOOK=share/jupyter/subset.ipynb
           TRAVIS_WAIT=50
    - os: windows
      env: CONDA_PACKAGES=fp17
           JUPYTER_NOTEBOOK=share/jupyter/subset.ipynb
           TRAVIS_WAIT=50
           
before_install:
  - git clone https://github.com/StatisKit/travis-ci.git --depth=1
  - cd travis-ci
  - ./before_install

install:
  - ./install

before_script:
  - ./before_script

script:
  - ./script

after_success:
  - ./after_success

after_failure:
  - ./after_failure

before_deploy:
  - ./before_deploy

deploy:
  skip_cleanup: true
  provider: script
  on:
      all_branches: true
  script: ./deploy_script

after_deploy:
  - ./after_deploy

after_script:
  - ./after_script